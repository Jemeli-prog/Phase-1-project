<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Marketing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="div">
        <h2>FARMERS MARKETING APP</h2>
    </div>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search for products...">

    <!-- Main Container: Products (left) & Form (right) -->
    <div class="main-container">
        <!-- Products Section -->
        <div id="product-list"></div>

        <!-- Form Section -->
        <div id="form-container">
            <h2>Add a Product</h2>
            <form id="product-form">
                <label for="name">Product Name:</label><br>
                <input type="text" id="name" required><br>

                <label for="image">Image URL:</label><br>
                <input type="text" id="image" required><br>

                <label for="price">Price (Ksh):</label><br>
                <input type="number" id="price" required><br>

                <button type="submit">Add Product</button>
            </form>

            <!-- Shopping Cart Section -->
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: Ksh <span id="cart-total">0</span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
